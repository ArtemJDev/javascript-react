<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup_overlay" class="popup_overlay">
        <div class="popup">
            <div id="popup_close" class="popup_close"></div>
            <p>Оставьте ваш теелфон <br> и наш консультант свяжеться с вами</p>
            <form id="backPhone" name="backPhone">
                <input type="tel" name="telephone" id="telForm">
                <button id="telButton" type="submit" form="backPhone">Заказать</button>
            </form>
        </div>
    </div>
    <div class="wrap">
        <div class="karkas">
            <h1 id="header">Объект Window</h1>
            <button id="popupIn">Показать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
